      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head>
    <title>Electronics Shop</title>
    <meta name="author" content="pantczak"/>
</h:head>

<h:body>

    <b:navBar brand="Electronics Shop" brandHref="#" position="top" fluid="true" inverse="false">
        <b:navbarLinks>
            <b:dropMenu value="Users" iconAwesome="users">
                <b:dropMenu value="Add User">
                    <b:navLink value="Add Client" outcome="addclient"/>
                    <b:navLink value="Add Employee" outcome="addemployee"/>
                    <b:navLink value="Add Admininstrator" outcome="addadmin"/>
                </b:dropMenu>
                <b:dropMenu value="Manage Users">
                    <b:navLink value="Clients" outcome="clients"/>
                    <b:navLink value="Employees" outcome="employees"/>
                    <b:navLink value="Admininstrators" outcome="admins"/>
                </b:dropMenu>
            </b:dropMenu>
            <b:dropMenu value="Resources" iconAwesome="truck">
                <b:dropMenu value="Add Resource">
                    <b:navLink value="Add Laptop" outcome="addlaptop"/>
                    <b:navLink value="Add Smartphone" outcome="addsmartphone"/>
                </b:dropMenu>
                <b:dropMenu value="Manage Resources">
                    <b:navLink value="Laptops" outcome="laptops"/>
                    <b:navLink value="Smartphones" outcome="smartphones"/>
                </b:dropMenu>
            </b:dropMenu>
            <b:dropMenu value="Events" iconAwesome="address-book">
                <b:navLink value="Add Event" outcome="addevent"/>
                <b:navLink value="Manage Events" outcome="events"/>
            </b:dropMenu>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:dropMenu value="Login" iconAwesome="user">
                <b:navLink value="Log In" outcome="authuser"/>
                <b:navLink value="Profile" outcome="userdata"/>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

    <ui:insert name="view"/>
