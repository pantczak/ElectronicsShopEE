<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="view">
        <b:form style="margin-top: 80px; padding: 20px">
            <b:inputText value="#{usersController.currentUser.name}" required="true" label="Name" colMd="10"
                         labelColMd="2"/>
            <b:inputText placeholder="#{usersController.currentUser.lastName}"
                         value="#{usersController.currentUser.lastName}" required="true" label="LastName"
                         colMd="10"
                         labelColMd="2"/>
            <b:inputText
                    value="#{usersController.currentUser.login}" required="true" label="Login"
                    colMd="10"
                    labelColMd="2"/>
            <b:inputText value="#{usersController.currentClient.password}" required="true"  label="Age" colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:commandButton look="success" value="Update client" action="#{usersController.processUpdatedUser()}"/>
        </b:form>
    </ui:define>


</ui:composition>
