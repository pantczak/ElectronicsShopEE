<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="view">
        <b:form style="margin-top: 80px; padding: 20px">
            <b:inputText value="#{resourceController.currentLaptop.brand}" required="true" label="Brand" colMd="10"
                         labelColMd="2"/>
            <b:inputText value="#{resourceController.currentLaptop.model}" required="true" label="Model"
                         colMd="10"
                         labelColMd="2"/>
            <b:inputText value="#{resourceController.currentLaptop.memoryInGb}" required="true" label="MemoryInGb"
                         colMd="10"
                         labelColMd="2"/>
            <b:inputText value="#{resourceController.currentLaptop.weightInGrams}" required="true" label="WeightInGrams"
                         colMd="10"
                         labelColMd="2"/>
            <b:commandButton look="success" value="Update resource"
                             action="#{resourceController.processUpdatedResource()}"/>
        </b:form>
    </ui:define>


</ui:composition>
