<ui:composition template="../common/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="view">
        <h:form style="padding: 15px; margin-top: 60px ">
            <b:dataTable value="#{resourceController.currentSmartphones}"
                         var="smartphone">
                <b:dataTableColumn value="#{smartphone.uuid}"/>
                <b:dataTableColumn value="#{smartphone.brand}"/>
                <b:dataTableColumn value="#{smartphone.model}"/>
                <b:dataTableColumn value="#{smartphone.available}"/>
                <b:dataTableColumn value="#{smartphone.weightInGrams}"/>
                <b:dataTableColumn value="#{smartphone.batteryLifetime}"/>
                <b:dataTableColumn label="Edit resource">
                    <b:commandButton value="Edit" look="info" action="#{resourceController.editResource(smartphone)}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Delete resource">
                    <b:commandButton value="Delete" look="danger"
                                     action="#{resourceController.deleteResource(smartphone)}"/>
                </b:dataTableColumn>
            </b:dataTable>
            <b:commandButton value="Reload List" look="warning" action="#{resourceController.initList}"/>
        </h:form>

    </ui:define>

</ui:composition>
